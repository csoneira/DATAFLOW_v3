# Step 1
## Angular distribution
cos_n: [2, 2]
## Flux
flux_cm2_min: [0.8, 1.2]

# Append strategy:
# - uniform_random: existing behavior
# - regular_mesh: build a regular grid around random center values
mode: uniform_random

# Used only when mode=regular_mesh.
# Example below creates a mesh in flux and identical efficiencies.
regular_mesh_parameters: [flux_cm2_min, efficiencies]
regular_mesh_points: 10
# Half-width of the grid as a fraction of each parameter range (capped internally
# to keep exactly regular_mesh_points values per parameter).
regular_mesh_relative_span: 0.5

# Step 3
## Efficiencies
efficiencies: [0.7, 1]
efficiencies_identical: true

# Optional: generate multiple rows per run, sharing selected columns.
repeat_samples: 5
shared_columns: [cos_n, flux_cm2_min]  # also supports efficiencies or z_positions
expand_z_positions: true  # when true, use all z positions for each sampled row
